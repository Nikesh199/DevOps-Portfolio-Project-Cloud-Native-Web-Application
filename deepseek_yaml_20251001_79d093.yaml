global:
  scrape_interval: 15s

rule_files:
  - "alerts/rules.yml"

scrape_configs:
  - job_name: 'webapp'
    static_configs:
      - targets: ['webapp-service:5000']
    metrics_path: /metrics
    scrape_interval: 10s

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093